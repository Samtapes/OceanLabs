<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Labs</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/cadastro.css">
    <script src="./src/js/cadastro.js" defer></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./viagens.html" class="atual">Viagens</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="box">
            <a href="./viagens.html"><button class="btn-dark">< Voltar</button></a>

            <h1>Nova Viagem</h1>

            <form>
                <div class="form-group">
                    <div class="input-container">
                        <label for="titulo">Titulo:</label>
                        <input type="text" name="titulo" id="titulo" class="input" minlength="4">
                    </div>
    
    
                    <div class="input-container">
                        <label for="data">Data:</label>
                        <input type="date" name="data" id="data" class="input" min="2024-01-01" max="2050-01-01">
                    </div>
                </div>
    
                <div class="form-group">
                    <div class="input-container">
                        <label for="descricao">Descrição:</label>
                        <textarea class="input" name="descricao" id="descricao"></textarea>
                    </div>
    
                    <div class="input-container">
                        <label for="modelo">Modelo:</label>
                        <select name="modelo" id="modelo" class="input">
                            <option value="SeaVex">SeaVex</option>
                            <option value="Interceptron">Interceptron</option>
                        </select>
                    </div>
                </div>

                <div class="btns-section">
                    <button class="btn-light">Salvar</button>
                </div>
            </form>

        </div>
    </main>

</body>
</html>
